<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="images/logo.svg" alt="logo"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <a class="cta" href="contact.html"><button>Contact</button></a>
    </header>

    <section style="padding: 100px 10%; color: #edf0f1;">
        <h1>Contact Us</h1>
        <p>Have questions or want to work with us? Fill out the form below and we will get back to you as soon as possible.</p>
        
        <form style="margin-top:40px; display:flex; flex-direction:column; gap:20px; max-width:600px;">
            <input type="text" placeholder="Your Name" name="name" required
                   style="padding:10px; border-radius:5px; border:none; font-size:16px;">
            <input type="email" placeholder="Your Email" name="email" required
                   style="padding:10px; border-radius:5px; border:none; font-size:16px;">
            <input type="text" placeholder="Subject" name="subject" required
                   style="padding:10px; border-radius:5px; border:none; font-size:16px;">
            <textarea placeholder="Your Message" name="message" rows="6" required
                      style="padding:10px; border-radius:5px; border:none; font-size:16px;"></textarea>
            <button type="submit" style="width:150px;">Send Message</button>
        </form>
    </section>

</body>
</html>
